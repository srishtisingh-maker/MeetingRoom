<div class="profile-container" [formGroup]="profileForm">

  <h2 class="profile-title">My Profile</h2>

  <div class="avatar-wrapper">
    <img
      class="avatar"
      [src]="previewUrl || ProfilePic"
      alt="Profile Image"
    />
  </div>

  <label class="upload-label">
    Change profile picture
    <input type="file" accept="image/*" (change)="onFileSelected($event)" />
  </label>

  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      formControlName="name"
    />
    <small *ngIf="name?.touched && name?.invalid">
      Name must be under 100 characters
    </small>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      class="form-control"
      formControlName="email"
    />
    <small *ngIf="email?.touched && email?.invalid">
      Enter a valid email
    </small>
  </div>

  <button
    class="save-btn"
    [disabled]="loading"
    (click)="updateProfile()"
  >
    <span *ngIf="!loading">Save Changes</span>
    <span *ngIf="loading" class="spinner"></span>
  </button>

</div>
